<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="display">0</div>
        <div class="btns-container">
          <button class="btn btn--special" data-key="c" data-func="clear">
            <span class="btn__text">C</span>
          </button>
          <button
            class="btn btn--special"
            data-key="Backspace"
            data-func="backspace"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="btn__text"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              height="2rem"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"
              />
            </svg>
          </button>
          <button class="btn btn--special" data-func="negate">
            <span class="btn__text">±</span>
          </button>
          <button class="btn btn--operator" data-func="divide" data-key="/">
            <span class="btn__text">÷</span>
          </button>
          <button class="btn btn--symbol" data-key="7">
            <span class="btn__text">7</span>
          </button>
          <button class="btn btn--symbol" data-key="8">
            <span class="btn__text">8</span>
          </button>
          <button class="btn btn--symbol" data-key="9">
            <span class="btn__text">9</span>
          </button>
          <button class="btn btn--operator" data-func="multiply" data-key="*">
            <span class="btn__text">×</span>
          </button>
          <button class="btn btn--symbol" data-key="4">
            <span class="btn__text">4</span>
          </button>
          <button class="btn btn--symbol" data-key="5">
            <span class="btn__text">5</span>
          </button>
          <button class="btn btn--symbol" data-key="6">
            <span class="btn__text">6</span>
          </button>
          <button class="btn btn--operator" data-func="subtract" data-key="-">
            <span class="btn__text">-</span>
          </button>
          <button class="btn btn--symbol" data-key="1">
            <span class="btn__text">1</span>
          </button>
          <button class="btn btn--symbol" data-key="2">
            <span class="btn__text">2</span>
          </button>
          <button class="btn btn--symbol" data-key="3">
            <span class="btn__text">3</span>
          </button>
          <button class="btn btn--operator" data-func="add" data-key="+">
            <span class="btn__text">+</span>
          </button>
          <button class="btn btn--symbol btn--wide" data-key="0">
            <span class="btn__text">0</span>
          </button>
          <button class="btn btn--symbol" data-key=",">
            <span class="btn__text">,</span>
          </button>
          <button class="btn btn--operator" data-func="equals" data-key="Enter">
            <span class="btn__text">=</span>
          </button>
        </div>
      </div>
    </div>

    <script src="../src/js/app.js"></script>
  </body>
</html>
